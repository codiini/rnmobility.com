{%- include navbar.html -%}

<div class="page-header-container p-3 p-lg-5">
  <div class="container d-flex justify-content-center align-items-center text-center">
    <div class="page-header-container__text pt-lg-5 text-black">
      <h1 class="page-header-container__heading">
        {{ page.heading }}
      </h1>
      {% if page.subheading %}
        <h2 class="page-header-container__sub-heading mt-3">{{ page.subheading }}</h2>
      {%- endif -%}
      {% if page.motto %}
        <h2 class="page-header-container__sub-heading mt-3">{{ page.motto }}</h2>
      {%- endif -%}
    </div>
  </div>
</div>
